<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.css">

    <title>ECC Mailer</title>
  </head>

<body>
<!-- Contact -->
    <section id="Email">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Kriptografi</h2>
            <h3 class="section-subheading text-muted">ECC Mailer</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" action="/send" method="POST">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group"><!--
                    <input class="form-control" name="email" type="email" value="{{ request.values.email }}" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" name="password" type="password" value="{{ request.values.password }}" placeholder="Your Password *" required data-validation-required-message="Please enter your password.">
                    <p class="help-block text-danger"></p>
                  </div> -->
                 <div class="form-group">
                    <input class="form-control" name="toemail" type="email" value="{{ request.values.toemail }}" placeholder="Send to *" required data-validation-required-message="Please enter reciever email address.">
                    <p class="help-block text-danger"></p>
                 </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" name="message" value="{{ request.values.message }}" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

<p>{{ error }}</p>

    <script src="../static/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../static/vendor/jquery/jquery.js"></script>

</body>

</body>
</html>
