<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.css">

    <title>ECC Mailer</title>
  </head>

<body>
<!-- Contact -->
    <section id="Email">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Kriptografi</h2>
            <h3 class="section-subheading text-muted">ECC Mailer</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" action="/send" method="POST">
              <div class="row">
                <div class="col-md-6">
                 <div class="form-group">
                     <textarea class="form-control" name="toemail" type="email" value="{{ request.values.toemail }}" placeholder="Send to *" required data-validation-required-message="Please enter reciever email address."></textarea>
                    <p class="help-block text-danger"></p>
                 </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="en" name="wencrypt" value="encrypt">Enkrypt?</label>
                    </div>
                    <div class="form-group ">
                        <label><input type="checkbox" id="sig" name="signature" value="signature">Signature?</label>
                    </div>
                    <div class="option">
                <div class="form-group">
                    <textarea class="form-control" name="a"  value="{{ request.values.a }}" placeholder="a"></textarea>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="b"  value="{{ request.values.b }}" placeholder="b"></textarea>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="c" value="{{ request.values.c}}" placeholder="c"></textarea>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="prime" value="{{ request.values.prime }}" placeholder="prime"></textarea>
                  </div>
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" name="message" value="{{ request.values.message }}" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>

                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

<p>{{ error }}</p>

    <script src="../static/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../static/vendor/jquery/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".option").toggle();

            $("#sig").click(function () {
                $(".option").toggle();
            })
        })
    </script>

</body>

</body>
</html>
